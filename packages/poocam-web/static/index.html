<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IR Sensor Heatmap</title>
<style>
  /* Make page and canvas fill the viewport, no scrollbars or gaps */
  html, body {
    height: 100%;
    margin: 0;
  }

  /* Use the viewport size — avoids issues with body margins/padding */
  canvas {
    display: block;              /* removes inline gap */
    width: 100vw;                /* fill viewport width */
    height: 100vh;               /* fill viewport height */
    touch-action: none;          /* optional: prevents double-tap zoom on mobile */
  }
</style>
</head>
<body>
<canvas id="heatmap" width="100%" height="100%"></canvas>
<!-- Include chroma.js for color scaling -->
<script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
<script>

  const canvas = document.getElementById('heatmap');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // Thermal gradient (cold → hot)
  const colorScale = chroma.scale([
    '#00008B', // Dark blue (cold)
    '#0000FF',
    '#00FFFF',
    '#FFFF00',
    '#FF4500',
    '#FF0000', // Red (hot)
    '#FFFFFF'  // White (max)
  ]).domain([18, 38]); // IR intensity

  function resizeCanvasToDisplaySize() {
  const dpr = Math.max(window.devicePixelRatio || 1, 1);
  const cssWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth);
  const cssHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight);

  // Set the CSS size through style is optional because we set width/height in CSS.
  // Compute the required internal pixel size:
  const newWidth = Math.floor(cssWidth * dpr);
  const newHeight = Math.floor(cssHeight * dpr);

  // Only update if size changed to avoid needless reflows
  if (canvas.width !== newWidth || canvas.height !== newHeight) {
    canvas.width = newWidth;
    canvas.height = newHeight;

    // Map drawing operations to CSS pixels so 1 unit = 1 CSS pixel visually:
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
}

  function drawHeatmap(data) {
      const rows = data.length
      const columns = data[0].length
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < columns; x++) {
        const temp = data[y][x];
        ctx.fillStyle = colorScale(temp).hex();
          const cellWidth = width / columns;
          const cellHeight = height / rows;
        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
      }
    }
  }

const protocol = window.location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${window.location.host}/ws/ir`);

ws.onopen = () => {
  console.log("✅ WebSocket connected");
};

ws.onmessage = (event) => {
  lastData = event.data;
  const data = JSON.parse(event.data);
  drawHeatmap(data);
};

ws.onclose = () => {
  console.log("❌ WebSocket disconnected");
};

ws.onerror = (err) => {
  console.error("⚠️ WebSocket error:", err);
};

window.addEventListener('orientationchange', () => setTimeout(drawDemo, 100));
</script>
</body>
</html>
