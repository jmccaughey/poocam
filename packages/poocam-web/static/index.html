<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IR Sensor Heatmap</title>
<style>
  /* Make page and canvas fill the viewport, no scrollbars or gaps */
  html, body {
    height: 100%;
    margin: 0;
  }

  /* Use the viewport size — avoids issues with body margins/padding */
  canvas {
    position: absolute;
    width: 100vw;                /* fill viewport width */
    height: 100vh;               /* fill viewport height */
    touch-action: none;          /* optional: prevents double-tap zoom on mobile */
  }
  video.fullscreen {
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop to fill */
      position: absolute;
      opacity: 60%;
    }
</style>
</head>
<body>
<canvas id="heatmap" width="100%" height="100%"></canvas>
<!--<img class="fullscreen" src="hike.jpg" alt="">-->
<video id="video1" class="fullscreen" autoplay muted></video>
<!-- Include chroma.js for color scaling -->
<script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
<script>
    // https://jsfiddle.net/jib1/yxbLvjm6/
  const pc1 = new RTCPeerConnection();

(async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
    for (const track of stream.getTracks()) {
      pc1.addTrack(track, stream);
    }
    video1.srcObject = stream;
  } catch (e) {
    console.log(e);
  }
})();

  const canvas = document.getElementById('heatmap');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // Thermal gradient (cold → hot)
  const colorScale = chroma.scale([
    '#00008B10', // Dark blue (cold)
    '#0000FF24',
    '#00FFFF38',
    '#FFFF004C',
    '#FF450060',
    '#FF000088', // Red (hot)
    '#FFFFFF88'  // White (max)
  ]).domain([14, 26]); // IR intensity

  function drawHeatmap(data) {
      const rows = data.length
      const columns = data[0].length
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < columns; x++) {
        const temp = data[y][x];
        ctx.fillStyle = colorScale(temp).hex();
          const cellWidth = width / columns;
          const cellHeight = height / rows;
        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
      }
    }
  }

const protocol = window.location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${window.location.host}/ws/ir`);

ws.onopen = () => {
  console.log("✅ WebSocket connected");
};

ws.onmessage = (event) => {
  lastData = event.data;
  const data = JSON.parse(event.data);
  drawHeatmap(data);
};

ws.onclose = () => {
  console.log("❌ WebSocket disconnected");
};

ws.onerror = (err) => {
  console.error("⚠️ WebSocket error:", err);
};

window.addEventListener('orientationchange', () => setTimeout(drawDemo, 100));
</script>
</body>
</html>
